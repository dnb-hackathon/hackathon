<div class="page-content" aria-label="Content" style="background: white; font-family: 'Open Sans', 'Helvetica Neue', Helvetica, Arial, sans-serif; color: #17479E;">
<section>
<div class="wrapper">
<table class="team-list">
  {% for project in site.projects %}
    <tr>
      <td>
        <h4><b>Problem {{ project.number }}: <a href="{{ site.baseurl }}{{ project.url }}">{{ project.title }}</a></b></h4>
      </td>
      <td>
        {{ project.content | truncatewords: 25 }}
      </td>
    </tr>
  {% endfor %}
</table>
</div>
</section>
</div>
